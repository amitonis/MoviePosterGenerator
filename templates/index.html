<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ AI Movie Poster Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        h1 {
            color: #facc15;
            font-size: 2.5rem;
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            background-color: #facc15;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #eab308;
        }
        #loading {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #00ff00;
        }
        .poster-container {
            margin-top: 20px;
        }
        img {
            width: 50%;
            border-radius: 10px;
        }
    </style>
    <script>
        async function generatePoster() {
            let prompt = document.getElementById("prompt").value;
            document.getElementById("loading").style.display = "block";
            document.getElementById("loading").innerText = "Generating poster... Please wait ‚è≥";
            
            let response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: prompt })
            });
            
            let data = await response.json();
            
            document.getElementById("loading").style.display = "none";
            document.getElementById("title").innerText = "üé¨ " + data.movie_title;
            document.getElementById("poster").src = data.image_url;
            document.getElementById("poster-container").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>üé¨ AI Movie Poster Generator</h1>
    
    <textarea id="prompt" placeholder="Describe your movie... (e.g., A futuristic sci-fi adventure with neon lights)"></textarea>
    <br>
    <button onclick="generatePoster()">Generate Poster</button>
    
    <p id="loading">Loading...</p>

    <h2 id="title"></h2>

    <div id="poster-container" class="poster-container" style="display:none;">
        <img id="poster" src="" alt="Generated Movie Poster">
    </div>
</body>
</html>
