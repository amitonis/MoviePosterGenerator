<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Poster Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        textarea {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #4ecca3;
        }
        textarea:focus {
            border-color: #00adb5;
            box-shadow: 0px 0px 8px #00adb5;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
        .poster-container {
            text-align: center;
            margin-top: 20px;
        }
        .poster-container img {
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .btn-success {
            background: linear-gradient(45deg, #06beb6, #48b1bf);
            border: none;
            transition: 0.3s;
        }
        .btn-success:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #48b1bf, #06beb6);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ðŸŽ¬ AI Movie Poster Generator</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="description" class="form-label">Enter Movie Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">ðŸŽ¨ Generate Poster</button>
            </div>
        </form>

        {% if image_url %}
        <div class="poster-container">
            <h3>ðŸŽ¥ Generated Poster</h3>
            <img src="{{ image_url }}" alt="Movie Poster" class="img-fluid mt-3">
            <div class="mt-3">
                <a href="{{ image_url }}" download class="btn btn-success">ðŸ“¥ Download Poster</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
